<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="searchbar-div">
          <i class="fa-solid fa-magnifying-glass" style="margin-right: 8px;"></i>
          <input type="text">
        </div>
        <div id="profile-div">
          <p>Radu Stanciu</p>
        </div>
        <div id="greeting-div">
          <p>Hi there,</p>
          <h2>Radu Stanciu (@raduraduradu)</h3>
        </div>
        <div id="buttons-div">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>

      <div id="sidebar">
        <h1><i class="fa-solid fa-chart-simple"></i>Dashboard</h1>
        <ul>
          <li><i class="fa-solid fa-house"></i>Home</li>
          <li><i class="fa-regular fa-address-card"></i>Profile</li>
          <li><i class="fa-solid fa-message"></i>Messages</li>
          <li><i class="fa-solid fa-clock-rotate-left"></i>History</li>
          <li><i class="fa-solid fa-list-check"></i>Tasks</li>
          <li><i class="fa-solid fa-users"></i>Communities</li>
        </ul>
        <ul>
          <li><i class="fa-solid fa-gear"></i>Settings</li>
          <li><i class="fa-solid fa-face-sad-tear"></i>Support</li>
          <li><i class="fa-solid fa-shield-halved"></i>Privacy</li>
        </ul>
      </div>

      <div id="content">
        
      </div>
    </div>
  </body>
</html>
